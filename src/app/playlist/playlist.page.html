<ion-header>
        <ion-toolbar color="dark">
            
            <ion-buttons slot="start">
                <ion-back-button id="backButton" defaultHref="/"></ion-back-button> 
            </ion-buttons>
    
            <ion-title class='center' *ngIf="playlist !== undefined">{{playlist.title}}</ion-title>
    
        </ion-toolbar>
    </ion-header>

<ion-content padding class='fg-content'>
    <div class='show-when-lg'><h1 *ngIf="playlist">{{playlist.title}}</h1></div>
    <ion-grid>
            <app-item-video [videos]="videos" [role]="role" [display]="'playlist'" [playlist]="playlist"></app-item-video>
    </ion-grid>
</ion-content>
